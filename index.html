<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>Split-Flap Display Simulator</title>
    <link rel="icon" type="image/png" href="/images/icon.png"/>
    <link rel="apple-touch-icon" href="/images/touch.png"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/beta/css/client.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/beta/js/json2.min.js"></script>
    <script type="text/javascript" src="/lib/beta/js/utils.js"></script>
    <script type="text/javascript" src="modernizr-1.6.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
      var flipper = namespace.lookup("com.pageforest.flipper");
      $(document).ready(flipper.onReady);
    </script>
  </head>
  <body>
    <div id='main'>
      <div id="warning" class='ibox'>
        <span>Sorry, no split-flap animation for you! Your browser doesn't support CSS3 transform/transition.</span>
        <a href="javascript:void(0)" onClick="$(this).parent().hide()">Close this</a>
      </div>
      <h1 id="title" class='ibox'><script type="text/javascript">document.write(document.title);</script></h1>
      <div id='display' class='ibox'></div>
      <div id="nav" class='ibox'>
        <a id="rev" href="javascript:void(0)" onclick="flipper.rev()" name="rev"></a>
        <a id="play" href="javascript:void(0)" onclick="flipper.play()" name="play"></a>
        <a id="stop" href="javascript:void(0)" onclick="flipper.stop()" name="stop"></a>
        <a id="fwd" href="javascript:void(0)" onclick="flipper.fwd()" name="fwd"></a>
        <span id="pageof">Page <span id='offset'></span> of <span id='limit'></span></span>
      </div>
      <div id="form" class='ibox'>

<textarea id='input' rows="10" cols="100">
Welcome!
To the split-flap
Display Simulator
---
To display your
own message
...
---
Just type pages into
the text box,
separated by a line
with only ---.</textarea>
        <div class='rt'>
          <a href="javascript:void(0);" onclick="flipper.linkToDisplay()">Link to this display</a>
        </div>
      </div>
    </div>
  </body>
</html>
